<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Безплатни прогнози</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #343a40;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            margin-top: 20px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #495057;
        }
        .prediction {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #1d9bf0;
            font-weight: 700;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #0a74da;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Безплатни прогнози за днес</h1>
        <div id="predictions">
            <!-- Прогнозите ще бъдат заредени тук -->
        </div>
        <a class="back-link" href="index.html">← Назад към началната страница</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('predictions.json')
                .then(response => response.json())
                .then(data => {
                    const predictionsContainer = document.getElementById('predictions');
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'prediction';
                        div.innerHTML = `<h2>${item.match}</h2><p>Прогноза: ${item.prediction}</p>`;
                        predictionsContainer.appendChild(div);
                    });
                })
                .catch(error => console.error('Error loading predictions:', error));
        });
    </script>
</body>
</html>
